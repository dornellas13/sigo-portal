<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isLoggedIn" #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar> <a routerLink="/dashboard">SIGO</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/company" routerLinkActive="active">Consultoria e Acessorias</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="min-height: 100vh;">
    <mat-toolbar *ngIf="isLoggedIn" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <button matTooltip="{{this.user.name}}" matTooltipPosition="above" mat-flat-button color="primary"> 
      <mat-icon>account_circle</mat-icon>
        {{this.user.username}}
      </button>
      <button (click)="signOut()" matTooltip="Sair" matTooltipPosition="above" mat-flat-button color="primary"> 
      <mat-icon>power_settings_new</mat-icon>
      </button>

    </mat-toolbar>
    <lib-mat-breadcrumb *ngIf="isLoggedIn" bgColor="#303030" fontColor="#fff" lastLinkColor="#7b1fa2" fontSize="8px"></lib-mat-breadcrumb>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
