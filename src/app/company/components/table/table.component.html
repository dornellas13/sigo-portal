

  <mat-card>
    <mat-card-header>
        <!-- <mat-card-title>
            Consultoria e Acessorias
        </mat-card-title>
        <mat-card-subtitle>kjkjk</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ  </th>
              <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
            </ng-container>
          
            <ng-container matColumnDef="startHire">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Ínicio contratação  </th>
              <td mat-cell *matCellDef="let element"> {{element.startHire}} </td>
            </ng-container>

            <ng-container matColumnDef="endHire">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ínicio contratação  </th>
                <td mat-cell *matCellDef="let element"> {{element.endHire}} </td>
              </ng-container>
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Avaliação  </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="openBottomSheet(element)">Avaliação</button>
            
                </td>
              </ng-container> 
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    <mat-card-actions>
        <button matTooltip="Adicionar consultoria e acessorrias" matTooltipPosition="above" mat-flat-button color="primary" routerLink="/company/add"> Cadastrar </button>
    </mat-card-actions>
</mat-card>
